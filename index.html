<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Which Hannah Are You? | Birthday Guestbook</title>
    
    <!-- PWA / App Metadata -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hannah 30">
    <link rel="apple-touch-icon" href="./blue_dress.jpg">

    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #FEF9E1; 
            -webkit-tap-highlight-color: transparent; 
            overflow-x: hidden; 
        }
        
        .font-handwriting { font-family: 'Dancing Script', cursive; }
        .perspective-1000 { perspective: 1000px; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .backface-hidden { backface-visibility: hidden; }
        .preserve-3d { transform-style: preserve-3d; }
        .transition-transform-600 { transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .polaroid-shadow { box-shadow: 0 15px 35px -5px rgba(13, 148, 136, 0.15); }
        
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .animate-float { animation: float 4s ease-in-out infinite; }
        
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        .btn-teal { background-color: #0D9488; box-shadow: 0 4px 0px 0px #0F766E; transition: all 0.1s ease; }
        .btn-teal:active { transform: translateY(2px); box-shadow: 0 2px 0px 0px #0F766E; }
        .btn-apricot { background-color: #FB923C; box-shadow: 0 4px 0px 0px #EA580C; transition: all 0.1s ease; }
        .btn-apricot:active { transform: translateY(2px); box-shadow: 0 2px 0px 0px #EA580C; }
        .bg-pale-apricot { background-color: #FFEDD5; }

        /* PRINT / EXPORT STYLES */
        @media print {
            body { background-color: white !important; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            .memory-card { 
                break-inside: avoid; 
                transform: rotate(0deg) !important; 
                box-shadow: none !important; 
                border: 1px solid #e2e8f0 !important;
                margin-bottom: 20px !important;
            }
            .memory-grid { 
                display: grid !important; 
                grid-template-cols: repeat(2, 1fr) !important; 
                gap: 20px !important; 
            }
            h2 { color: #0D9488 !important; }
        }
    </style>

    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase Module -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, Timestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        window.FirebaseSDK = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, collection, addDoc, onSnapshot, query, Timestamp, deleteDoc, doc };
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyCI5T0vBrJDAykv8wypH91cLINtBPClLCY",
            authDomain: "hannah-30th.firebaseapp.com",
            projectId: "hannah-30th",
            storageBucket: "hannah-30th.firebasestorage.app",
            messagingSenderId: "463951262958",
            appId: "1:463951262958:web:bb70e1c9f4da330580efff"
        };

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Plane: <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z" />,
                ChevronRight: <path d="m9 18 6-6-6-6"/>,
                RefreshCw: <g><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="21 3v5h-5"/></g>,
                PenTool: <path d="m12 19 7-7 3 3-7 7-3-3zm0 0c-1.5-1.5-2-4-2-4l1.29-1.29c.78-.78 2.05-.78 2.83 0l1.59 1.59c.78.78.78 2.05 0 2.83L12 19z" />,
                Trash: <path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2m-6 5v6m4-6v6" />,
                Star: <path d="m12 2 3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />,
                Download: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4m4-5 5 5 5-5m-5 5V3" />,
                Camera: <g><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></g>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [gameState, setGameState] = useState('START');
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [scores, setScores] = useState({ italy: 0, uk: 0, france: 0, santorini: 0, barcelona: 0, eurovision: 0, ibiza: 0 });
            const [isFlipped, setIsFlipped] = useState(false);
            const [guestMessage, setGuestMessage] = useState("");
            const [guestName, setGuestName] = useState("");
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [wallMessages, setWallMessages] = useState([]);
            const [user, setUser] = useState(null);
            const [adminMode, setAdminMode] = useState(false);
            const [adminClicks, setAdminClicks] = useState(0);
            const [dbInstance, setDbInstance] = useState(null);

            useEffect(() => {
                const init = async () => {
                    if (!window.FirebaseSDK) { setTimeout(init, 100); return; }
                    const { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore } = window.FirebaseSDK;
                    const app = initializeApp(firebaseConfig);
                    const auth = getAuth(app);
                    const db = getFirestore(app);
                    setDbInstance(db);
                    onAuthStateChanged(auth, (u) => setUser(u));
                    try { await signInAnonymously(auth); } catch (e) { console.error(e); }
                };
                init();
            }, []);

            useEffect(() => {
                if (!user || !dbInstance) return;
                const { collection, query, onSnapshot } = window.FirebaseSDK;
                const q = query(collection(dbInstance, 'memory_wall'));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const msgs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setWallMessages(msgs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                });
                return () => unsubscribe();
            }, [user, dbInstance]);

            const submitToWall = async () => {
                if (!guestName || !guestMessage || !user || !dbInstance) return;
                setIsSubmitting(true);
                const { collection, addDoc, Timestamp } = window.FirebaseSDK;
                try {
                    await addDoc(collection(dbInstance, 'memory_wall'), {
                        name: guestName,
                        message: guestMessage,
                        personaKey: winnerKey,
                        timestamp: Timestamp.now(),
                        uid: user.uid
                    });
                    setGameState('WALL');
                    setGuestName("");
                    setGuestMessage("");
                    setIsFlipped(false);
                } catch (e) { alert("Submission failed. Ensure Firestore rules are published."); }
                setIsSubmitting(false);
            };

            const downloadCSV = () => {
                if (wallMessages.length === 0) return;
                const headers = ["Name", "Message", "Hannah Result", "Date"];
                const rows = wallMessages.map(m => [
                    m.name,
                    `"${m.message.replace(/"/g, '""')}"`,
                    results[m.personaKey]?.title || m.personaKey,
                    m.timestamp ? new Date(m.timestamp.seconds * 1000).toLocaleString() : ""
                ]);
                const csvContent = "data:text/csv;charset=utf-8," + [headers, ...rows].map(e => e.join(",")).join("\n");
                const link = document.createElement("a");
                link.setAttribute("href", encodeURI(csvContent));
                link.setAttribute("download", `Hannahs_30th_Data.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const downloadAlbum = () => { window.print(); };

            const hannahPhotos = {
                blueDress: "./blue_dress.jpg",
                redDress: "./red_dress.jpg",
                karaokeFull: "./karaoke_full.jpg",
                karaokeClose: "./karaoke_Close.jpg",
                orangeDress: "./orange_dress.jpg",
                greenDress: "./green_dress.jpg",
                yellowDress: "./yellow_dress.jpg"
            };

            const questions = [
                {
                    text: "It's 4:00 PM and the 'imaginary' flight has landed. What's your first move?",
                    options: [
                        { text: "Straight to the pool for a cool dip.", category: 'italy' },
                        { text: "Finding the nearest patch of grass for a game of cornhole.", category: 'uk' },
                        { text: "Scouting the best lighting for a sunset photo.", category: 'santorini' },
                        { text: "Heading to the bar to see what's on tap.", category: 'barcelona' }
                    ]
                },
                {
                    text: "Pick your signature Euro Summer 'hydration' method:",
                    options: [
                        { text: "A refreshing Pimms with all the fruit.", category: 'uk' },
                        { text: "A crisp Spritz with a side of French cheese.", category: 'france' },
                        { text: "Whatever is cold, bubbly, and looks good in a flute.", category: 'santorini' },
                        { text: "A round of shots for the whole group!", category: 'ibiza' }
                    ]
                },
                {
                    text: "What does your 'Euro Summer Chic' outfit look like?",
                    options: [
                        { text: "A flowy linen set for maximum comfort.", category: 'france' },
                        { text: "A bright floral dress and oversized shades.", category: 'santorini' },
                        { text: "Swimwear that doubles as an outfit.", category: 'italy' },
                        { text: "Sequins, glitter, and dancing shoes.", category: 'eurovision' }
                    ]
                },
                {
                    text: "The music starts playing. What are you doing?",
                    options: [
                        { text: "Grabbing the mic—I know every word to 'Mamma Mia'.", category: 'eurovision' },
                        { text: "Putting my headphones on and disappearing into the beat.", category: 'ibiza' },
                        { text: "Nodding along while finishing my third plate of Paella.", category: 'barcelona' },
                        { text: "Classic pub singalong with the besties.", category: 'uk' }
                    ]
                },
                {
                    text: "Which of these sounds like your ideal holiday 'vibe'?",
                    options: [
                        { text: "Lazy afternoons and refreshing swims.", category: 'italy' },
                        { text: "Sophisticated snacks and sunset views.", category: 'france' },
                        { text: "High energy, late nights, and zero sleep.", category: 'ibiza' },
                        { text: "A perfect mix of culture, food, and fun.", category: 'barcelona' }
                    ]
                },
                {
                    text: "Finally, what's your party superpower?",
                    options: [
                        { text: "The Entertainer: Keeping the karaoke stage alive.", category: 'eurovision' },
                        { text: "The Foodie: Knowing exactly where the cheese board is.", category: 'france' },
                        { text: "The Aesthetic: Making sure everyone has a drink in hand.", category: 'santorini' },
                        { text: "The MVP: Being the last one standing on the dancefloor.", category: 'ibiza' }
                    ]
                }
            ];

            const results = {
                italy: { title: "Italian Riviera Hannah", desc: "You're all about those first-day vibes and refreshing swims. You ensure the pool is at the perfect temperature before anyone else jumps in!", image: hannahPhotos.blueDress },
                uk: { title: "UK Country Pub Hannah", desc: "You love a Pimms, friendly competition, and cozy summer afternoons. You reign supreme at any game played on the grass!", image: hannahPhotos.greenDress },
                france: { title: "Aperitivo in France Hannah", desc: "Sophisticated and snack-ready. You appreciate the finer things in life—like a perfectly paired cheese board and a crisp spritz with elegance.", image: hannahPhotos.redDress },
                santorini: { title: "Santorini Sunset Hannah", desc: "The Golden Hour Goddess. You have an eye for beauty, a love for great views, and your aesthetic is always a 10/10.", image: hannahPhotos.blueDress },
                barcelona: { title: "Barcelona Night Vibes Hannah", desc: "The Late Night Foodie. You love the buzz of a summer evening, the smell of paella, and the energy of a city that never sleeps.", image: hannahPhotos.orangeDress },
                eurovision: { title: "Eurovision After Dark Hannah", desc: "The Karaoke Queen! With main character energy and a love for ABBA, you're the one who gets everyone on their feet.", image: hannahPhotos.karaokeFull },
                ibiza: { title: "Ibiza Night Owl Hannah", desc: "The Silent Disco Star. You thrive in the strobe lights and keep the energy high until the very last beat!", image: hannahPhotos.karaokeClose }
            };

            const winnerKey = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            const result = results[winnerKey];

            return (
                <div className="min-h-screen flex flex-col items-center p-4 relative">
                    <div className="flex gap-4 mb-4 mt-2 no-print">
                        <button onClick={() => setGameState('START')} className={`px-5 py-2.5 rounded-full font-black text-[10px] transition-all tracking-widest uppercase shadow-sm ${gameState !== 'WALL' ? 'bg-[#0D9488] text-white' : 'bg-white text-[#0D9488] border border-teal-100'}`}>Quiz</button>
                        <button onClick={() => setGameState('WALL')} className={`px-5 py-2.5 rounded-full font-black text-[10px] transition-all tracking-widest uppercase shadow-sm ${gameState === 'WALL' ? 'bg-[#FB923C] text-white' : 'bg-white text-[#FB923C] border border-orange-100'}`}>Memory Wall</button>
                    </div>

                    {gameState === 'START' && (
                        <div className="max-w-md w-full bg-white rounded-[3rem] shadow-2xl p-10 text-center mt-4 border-[10px] border-white animate-in zoom-in duration-300 no-print">
                             <div className="mb-10 flex flex-col items-center animate-float">
                                <div className="w-56 h-56 rounded-full border-[6px] border-[#0D9488] overflow-hidden shadow-xl mb-6 relative bg-teal-50">
                                    <img src="./blue_dress.jpg" className="w-full h-full object-cover scale-[1.35] object-center" alt="Hannah" />
                                </div>
                            </div>
                             <h1 className="text-4xl font-black italic mb-2 tracking-tight text-[#134E4A]">Euro Summer 30th</h1>
                             <p className="text-[#FB923C] font-black uppercase tracking-[0.25em] mb-12 text-[10px]">Hannah's Birthday App</p>
                             <button onClick={() => setGameState('QUIZ')} className="w-full btn-teal text-white font-black py-5 rounded-[2rem] text-xl flex items-center justify-center gap-3 uppercase">Start Journey <Icon name="ChevronRight" size={24} /></button>
                        </div>
                    )}

                    {gameState === 'QUIZ' && (
                        <div className="max-w-md w-full bg-white rounded-[3rem] shadow-2xl overflow-hidden mt-4 border-[10px] border-white animate-in fade-in no-print">
                            <div className="bg-pale-apricot p-8 pb-10">
                                <div className="flex justify-between items-center mb-6">
                                    <span className="text-[10px] font-black text-orange-400 uppercase tracking-widest italic font-black">Stop {currentQuestion + 1} of 6</span>
                                    <div className="h-2 w-24 bg-white/50 rounded-full overflow-hidden">
                                        <div className="h-full bg-[#FB923C] transition-all duration-300" style={{width: `${((currentQuestion+1)/6)*100}%`}}></div>
                                    </div>
                                </div>
                                <h2 className="text-2xl font-black text-[#7C2D12] text-center leading-tight">{questions[currentQuestion].text}</h2>
                            </div>
                            <div className="p-8 pt-10 space-y-5">
                                {questions[currentQuestion].options.map((opt, idx) => (
                                    <button key={idx} onClick={() => { setScores(s => ({...s, [opt.category]: s[opt.category]+1})); if(currentQuestion < 5) setCurrentQuestion(currentQuestion+1); else setGameState('RESULT'); }} className="w-full text-left p-5 rounded-2xl border-4 border-teal-50 hover:border-[#0D9488] hover:bg-teal-50 transition-all font-black flex items-center justify-between shadow-sm group">
                                        <span className="group-hover:text-[#134E4A] font-black">{opt.text}</span>
                                        <Icon name="ChevronRight" size={18} className="text-teal-200 group-hover:text-[#0D9488]" />
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {gameState === 'RESULT' && (
                        <div className="max-w-md w-full animate-in fade-in no-print">
                            <div className="perspective-1000 w-full mb-10 transform rotate-[-1deg]">
                                <div className={`relative w-full aspect-[4/5.2] transition-transform-600 preserve-3d polaroid-shadow bg-white p-4 pb-16 ${isFlipped ? 'rotate-y-180' : ''}`}>
                                    <div className="absolute inset-0 p-4 pb-16 backface-hidden flex flex-col">
                                        <div className="flex-grow bg-slate-50 overflow-hidden relative rounded-sm border border-slate-100">
                                            <img src={result.image} className="w-full h-full object-cover" onError={(e) => { e.target.src = "https://images.unsplash.com/photo-1520933566089-8d25927231d7?auto=format&fit=crop&q=80&w=400"; }} />
                                        </div>
                                        <div className="h-12 flex flex-col justify-center items-center mt-4 text-[#0D9488] font-handwriting text-2xl">{result.title}</div>
                                    </div>
                                    <div className="absolute inset-0 p-8 backface-hidden rotate-y-180 flex flex-col justify-center bg-white rounded-lg">
                                        <p className="text-[#FB923C] font-black italic mb-6 uppercase text-center tracking-widest text-xs">Post a Birthday Note</p>
                                        <input placeholder="Your Name" value={guestName} onChange={e => setGuestName(e.target.value)} className="w-full p-4 mb-4 bg-orange-50/50 rounded-xl font-bold border-none focus:ring-2 focus:ring-[#FB923C]" />
                                        <textarea placeholder="Message..." value={guestMessage} onChange={e => setGuestMessage(e.target.value)} rows="4" className="w-full p-4 mb-6 bg-orange-50/50 rounded-xl text-sm border-none focus:ring-2 focus:ring-[#FB923C]" />
                                        <button disabled={!guestName || !guestMessage || isSubmitting} onClick={submitToWall} className="w-full btn-apricot text-white font-black py-4 rounded-2xl shadow-lg disabled:opacity-50 font-black">Send to Wall</button>
                                        <p className="mt-4 text-[10px] text-teal-400 font-black text-center cursor-pointer" onClick={() => setIsFlipped(false)}>Flip back</p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-white/80 p-6 rounded-[2rem] border-2 border-white shadow-sm mb-6 text-center italic text-[#134E4A]">"{result.desc}"</div>
                            <div className="bg-[#FFEDD5] p-5 rounded-[1.5rem] mb-8 border border-orange-100 flex items-center gap-4">
                                <div className="bg-[#FB923C] p-2.5 rounded-xl"><Icon name="Star" size={20} className="text-white fill-white" /></div>
                                <div className="text-left text-orange-950 font-bold text-xs italic">Euro Summer Chic: Linen, coastal colours, florals.</div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={() => setIsFlipped(!isFlipped)} className="bg-white p-4 rounded-2xl flex flex-col items-center font-black text-[10px] text-slate-500 shadow-sm border border-teal-50 hover:border-[#FB923C] transition-all font-black uppercase tracking-widest"><Icon name="PenTool" className="mb-2 text-[#FB923C]" />{isFlipped ? "Photo" : "Add Message"}</button>
                                <button onClick={() => { setScores({italy:0,uk:0,france:0,santorini:0,barcelona:0,eurovision:0,ibiza:0}); setCurrentQuestion(0); setGameState('START'); }} className="bg-white p-4 rounded-2xl flex flex-col items-center font-black text-[10px] text-slate-500 shadow-sm border border-teal-50 hover:border-[#0D9488] transition-all font-black uppercase tracking-widest"><Icon name="RefreshCw" className="mb-2 text-[#0D9488]" />Restart</button>
                            </div>
                        </div>
                    )}

                    {gameState === 'WALL' && (
                        <div className="max-w-5xl w-full animate-in slide-in-from-bottom-6 duration-700">
                            <div className="relative flex flex-col items-center justify-center mb-14 no-print">
                                <h2 
                                    onClick={() => { setAdminClicks(c => c+1); if(adminClicks >= 4) { setAdminMode(!adminMode); setAdminClicks(0); alert(adminMode ? "Admin Disabled" : "Admin Enabled"); } }} 
                                    className="text-5xl font-black text-[#134E4A] italic text-center select-none cursor-default mb-4"
                                >
                                    Memory Wall
                                </h2>
                                {adminMode && (
                                    <div className="flex gap-4">
                                        <button onClick={downloadCSV} className="p-3 bg-teal-600 text-white rounded-full shadow-lg hover:bg-teal-700 transition-colors flex items-center gap-2 font-black text-[10px] uppercase tracking-widest">
                                            <Icon name="Download" size={16} /> Data CSV
                                        </button>
                                        <button onClick={downloadAlbum} className="p-3 bg-orange-500 text-white rounded-full shadow-lg hover:bg-orange-600 transition-colors flex items-center gap-2 font-black text-[10px] uppercase tracking-widest">
                                            <Icon name="Camera" size={16} /> Save Album
                                        </button>
                                    </div>
                                )}
                            </div>
                            
                            <div className="hidden print-only text-center mb-10">
                                <h1 className="text-4xl font-black italic text-[#134E4A] mb-2">Hannah's 30th Birthday Tour</h1>
                                <p className="text-orange-500 font-black uppercase tracking-[0.3em]">The Memory Album</p>
                            </div>

                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 pb-32 memory-grid">
                                {wallMessages.length === 0 ? <div className="col-span-full py-10 text-center text-teal-300 font-black uppercase">No memories yet!</div> : wallMessages.map(msg => (
                                    <div key={msg.id} className="bg-white p-3 pb-8 polaroid-shadow transform rotate-[var(--r)] hover:rotate-0 transition-all duration-300 relative group memory-card" style={{ '--r': `${(Math.random()*4-2)}deg` }}>
                                        <div className="no-print">
                                            {(msg.uid === user?.uid || adminMode) && (
                                                <button onClick={async () => { if(window.confirm("Delete?")) await window.FirebaseSDK.deleteDoc(window.FirebaseSDK.doc(dbInstance, 'memory_wall', msg.id)); }} className="absolute top-2 right-2 z-20 bg-red-500 text-white p-2 rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-opacity"><Icon name="Trash" size={14} /></button>
                                            )}
                                        </div>
                                        <div className="aspect-[4/4.5] bg-teal-50 overflow-hidden mb-4 border border-slate-50"><img src={results[msg.personaKey]?.image || hannahPhotos.blueDress} className="w-full h-full object-cover" /></div>
                                        <p className="font-handwriting text-2xl text-center text-sky-900">{msg.name}</p>
                                        <p className="text-[11px] text-center italic mt-3 text-slate-500 px-2 line-clamp-3">"{msg.message}"</p>
                                    </div>
                                ))}
                            </div>
                            <button onClick={() => setGameState('START')} className="fixed bottom-8 right-8 btn-teal text-white p-5 rounded-full shadow-2xl font-black text-xs uppercase flex items-center gap-3 z-50 no-print font-black"><Icon name="Plane" size={20} /> New Journey</button>
                        </div>
                    )}
                </div>
            );
        };
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Which Hannah Are You? | Birthday Guestbook</title>
    
    <!-- PWA / App Metadata -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hannah 30">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="./images/blue_dress.jpg">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        window.FirebaseSDK = { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore, collection, addDoc, onSnapshot, query, Timestamp };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@400;700;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #F0F9FF; -webkit-tap-highlight-color: transparent; }
        .font-handwriting { font-family: 'Dancing Script', cursive; }
        .perspective-1000 { perspective: 1000px; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .backface-hidden { backface-visibility: hidden; }
        .preserve-3d { transform-style: preserve-3d; }
        .transition-transform-600 { transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .polaroid-shadow { box-shadow: 0 10px 25px -5px rgba(30, 64, 175, 0.3); }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .animate-float { animation: float 4s ease-in-out infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase Setup Outside Component
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'hannah-30-default';
        
        // Lazy references to Firebase services
        let app, auth, db;

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Plane: <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z" />,
                Camera: <g><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></g>,
                Share: <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8m-10-9 4-4 4 4m-4-4v13" />,
                RefreshCw: <g><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></g>,
                ChevronRight: <path d="m9 18 6-6-6-6"/>,
                PenTool: <path d="m12 19 7-7 3 3-7 7-3-3zm0 0c-1.5-1.5-2-4-2-4l1.29-1.29c.78-.78 2.05-.78 2.83 0l1.59 1.59c.78.78.78 2.05 0 2.83L12 19z" />,
                Layout: <g><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9" /></g>,
                Heart: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [gameState, setGameState] = useState('START');
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [scores, setScores] = useState({ italy: 0, uk: 0, france: 0, santorini: 0, barcelona: 0, eurovision: 0, ibiza: 0 });
            const [isFlipped, setIsFlipped] = useState(false);
            const [guestMessage, setGuestMessage] = useState("");
            const [guestName, setGuestName] = useState("");
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [wallMessages, setWallMessages] = useState([]);
            const [user, setUser] = useState(null);

            // Effect 1: Initialize Auth
            useEffect(() => {
                const initAuth = async () => {
                    if (!window.FirebaseSDK) return;
                    const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore } = window.FirebaseSDK;
                    
                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }

                    const unsubscribe = onAuthStateChanged(auth, setUser);
                    return () => unsubscribe();
                };
                initAuth();
            }, []);

            // Effect 2: Data Fetching (Guard with user)
            useEffect(() => {
                if (!user || !window.FirebaseSDK) return;
                const { getFirestore, collection, onSnapshot, query } = window.FirebaseSDK;
                const dbInstance = getFirestore();

                const q = query(collection(dbInstance, 'artifacts', appId, 'public', 'data', 'memory_wall'));
                
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const msgs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    // Filter and sort in memory as per Rule 2
                    const sortedMsgs = msgs.sort((a, b) => {
                        const timeA = a.timestamp?.seconds || 0;
                        const timeB = b.timestamp?.seconds || 0;
                        return timeB - timeA;
                    });
                    setWallMessages(sortedMsgs);
                }, (error) => {
                    console.error("Firestore Error:", error.message);
                });

                return () => unsubscribe();
            }, [user]);

            const submitToWall = async () => {
                if (!guestName || !guestMessage || !user) return;
                setIsSubmitting(true);
                const { getFirestore, collection, addDoc, Timestamp } = window.FirebaseSDK;
                const dbInstance = getFirestore();
                
                try {
                    await addDoc(collection(dbInstance, 'artifacts', appId, 'public', 'data', 'memory_wall'), {
                        name: guestName,
                        message: guestMessage,
                        persona: result.title,
                        personaKey: winnerKey,
                        timestamp: Timestamp.now(),
                        uid: user.uid
                    });
                    setGameState('WALL');
                    setGuestMessage("");
                    setGuestName("");
                } catch (e) { 
                    console.error("Submission error:", e); 
                }
                setIsSubmitting(false);
            };

            const shareResults = async () => {
                const text = `I just took the "Which Hannah Are You?" quiz for Hannah's 30th! I got: ${result.title}. Check it out: ${window.location.href}`;
                if (navigator.share) {
                    await navigator.share({ title: 'Hannah 30 Quiz', text: text, url: window.location.href });
                } else {
                    prompt("Copy your result to share:", text);
                }
            };

            const hannahPhotos = {
                blueDress: "./blue_dress.jpg",
                redDress: "./red_dress.jpg",
                karaokeFull: "./karaoke_full.jpg",
                karaokeClose: "./karaoke_Close.jpg",
                orangeDress: "./orange_dress.jpg",
                greenDress: "./green_dress.jpg",
                yellowDress: "./yellow_dress.jpg"
            };

            const questions = [
                { text: "It's 4:00 PM and the 'imaginary' flight has landed. What's your first move?", options: [{ text: "Straight to the pool for a cool dip.", category: 'italy' }, { text: "Finding the nearest patch of grass for a game of cornhole.", category: 'uk' }, { text: "Scouting the best lighting for a sunset photo.", category: 'santorini' }, { text: "Heading to the bar to see what's on tap.", category: 'barcelona' }] },
                { text: "Pick your signature Euro Summer 'hydration' method:", options: [{ text: "A refreshing Pimms with all the fruit.", category: 'uk' }, { text: "A crisp Spritz with a side of French cheese.", category: 'france' }, { text: "Whatever is cold, bubbly, and looks good in a flute.", category: 'santorini' }, { text: "A round of shots for the whole group!", category: 'ibiza' }] },
                { text: "What does your 'Euro Summer Chic' outfit look like?", options: [{ text: "A flowy linen set for maximum comfort.", category: 'france' }, { text: "A bright floral dress and oversized shades.", category: 'santorini' }, { text: "Swimwear that doubles as an outfit.", category: 'italy' }, { text: "Sequins, glitter, and dancing shoes.", category: 'eurovision' }] },
                { text: "The music starts playing. What are you doing?", options: [{ text: "Grabbing the micâ€”I know every word to 'Mamma Mia'.", category: 'eurovision' }, { text: "Putting my headphones on and disappearing into the beat.", category: 'ibiza' }, { text: "Nodding along while finishing my third plate of Paella.", category: 'barcelona' }, { text: "Classic pub singalong with the besties.", category: 'uk' }] },
                { text: "Which of these sounds like your ideal holiday 'vibe'?", options: [{ text: "Lazy afternoons and refreshing swims.", category: 'italy' }, { text: "Sophisticated snacks and sunset views.", category: 'france' }, { text: "High energy, late nights, and zero sleep.", category: 'ibiza' }, { text: "A perfect mix of culture, food, and fun.", category: 'barcelona' }] },
                { text: "Finally, what's your party superpower?", options: [{ text: "The Entertainer: Keeping the karaoke stage alive.", category: 'eurovision' }, { text: "The Foodie: Knowing exactly where the cheese board is.", category: 'france' }, { text: "The Aesthetic: Making sure everyone has a drink in hand.", category: 'santorini' }, { text: "The MVP: Being the last one standing on the dancefloor.", category: 'ibiza' }] }
            ];

            const results = {
                italy: { title: "The Italian Riviera Hannah", image: hannahPhotos.blueDress, color: "bg-emerald-50" },
                uk: { title: "The UK Country Pub Hannah", image: hannahPhotos.greenDress, color: "bg-blue-50" },
                france: { title: "The Aperitivo in France Hannah", image: hannahPhotos.redDress, color: "bg-rose-50" },
                santorini: { title: "The Santorini Sunset Hannah", image: hannahPhotos.blueDress, color: "bg-sky-50" },
                barcelona: { title: "The Barcelona Night Vibes Hannah", image: hannahPhotos.orangeDress, color: "bg-orange-50" },
                eurovision: { title: "The Eurovision After Dark Hannah", image: hannahPhotos.karaokeFull, color: "bg-purple-50" },
                ibiza: { title: "The Finish the Night in Ibiza Hannah", image: hannahPhotos.karaokeClose, color: "bg-indigo-50" }
            };

            const handleAnswer = (category) => {
                setScores(prev => ({ ...prev, [category]: prev[category] + 1 }));
                if (currentQuestion < questions.length - 1) setCurrentQuestion(currentQuestion + 1);
                else setGameState('RESULT');
            };

            const winnerKey = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            const result = results[winnerKey];

            return (
                <div className="min-h-screen bg-[#F0F9FF] flex flex-col items-center p-4">
                    <div className="flex gap-4 mb-4 mt-2">
                        <button onClick={() => setGameState('START')} className={`px-4 py-2 rounded-full font-bold text-xs ${gameState !== 'WALL' ? 'bg-blue-600 text-white shadow-lg' : 'bg-white text-blue-600'}`}>Quiz</button>
                        <button onClick={() => setGameState('WALL')} className={`px-4 py-2 rounded-full font-bold text-xs ${gameState === 'WALL' ? 'bg-yellow-500 text-white shadow-lg' : 'bg-white text-yellow-600'}`}>Memory Wall</button>
                    </div>

                    {gameState === 'START' && (
                        <div className="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl p-10 text-center mt-4 border-[6px] border-white animate-in zoom-in duration-300">
                             <div className="mb-8 flex justify-center text-blue-500 animate-float"><Icon name="Plane" size={100} /></div>
                             <h1 className="text-4xl font-black italic mb-2 tracking-tight text-blue-900 leading-tight">Euro Summer 30th</h1>
                             <p className="text-slate-500 font-bold uppercase tracking-[0.2em] mb-10 text-[10px]">Passport Quiz App</p>
                             <button onClick={() => setGameState('QUIZ')} className="w-full bg-blue-600 text-white font-black py-5 rounded-3xl shadow-xl flex items-center justify-center gap-3 text-xl">Start Journey <Icon name="ChevronRight" size={24} /></button>
                        </div>
                    )}

                    {gameState === 'QUIZ' && (
                        <div className="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl p-8 mt-4 border-[6px] border-white">
                            <h2 className="text-2xl font-black mb-8 leading-tight text-slate-900">{questions[currentQuestion].text}</h2>
                            <div className="space-y-4">
                                {questions[currentQuestion].options.map((opt, idx) => (
                                    <button key={idx} onClick={() => handleAnswer(opt.category)} className="w-full text-left p-5 rounded-2xl border-2 border-slate-50 hover:border-blue-500 transition-all font-bold flex items-center justify-between shadow-sm">
                                        {opt.text} <Icon name="ChevronRight" size={18} />
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {gameState === 'RESULT' && (
                        <div className="max-w-md w-full">
                            <div className="perspective-1000 w-full mb-8">
                                <div className={`relative w-full aspect-[4/5.2] transition-transform-600 preserve-3d polaroid-shadow bg-white p-4 pb-16 ${isFlipped ? 'rotate-y-180' : ''}`}>
                                    <div className="absolute inset-0 p-4 pb-16 backface-hidden flex flex-col">
                                        <div className="flex-grow bg-slate-100 overflow-hidden relative border border-slate-200">
                                            <img src={result.image} className="w-full h-full object-cover" onError={(e) => { e.target.src = "https://images.unsplash.com/photo-1520933566089-8d25927231d7?auto=format&fit=crop&q=80&w=400"; }} />
                                        </div>
                                        <div className="h-12 flex flex-col justify-center items-center mt-2">
                                            <p className="text-slate-900 font-handwriting text-2xl tracking-tight leading-none">{result.title}</p>
                                            <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Hannah's 30th Itinerary</p>
                                        </div>
                                    </div>
                                    <div className="absolute inset-0 p-8 backface-hidden rotate-y-180 flex flex-col justify-center items-center bg-white">
                                        <p className="text-blue-900 font-black italic mb-4">Post a Birthday Note</p>
                                        <input placeholder="Your Name" value={guestName} onChange={(e) => setGuestName(e.target.value)} className="w-full p-4 mb-4 bg-slate-50 rounded-xl font-bold" />
                                        <textarea placeholder="Message for Hannah..." value={guestMessage} onChange={(e) => setGuestMessage(e.target.value)} rows="4" className="w-full p-4 mb-6 bg-slate-50 rounded-xl text-sm" />
                                        <button disabled={!guestName || !guestMessage || isSubmitting} onClick={submitToWall} className="w-full bg-yellow-500 text-white font-black py-4 rounded-2xl shadow-lg disabled:opacity-50">Send to Memory Wall</button>
                                    </div>
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={() => setIsFlipped(!isFlipped)} className="bg-white p-4 rounded-2xl flex flex-col items-center font-bold text-xs text-slate-600"><Icon name="PenTool" className="mb-2 text-yellow-500" />{isFlipped ? "See Photo" : "Add Message"}</button>
                                <button onClick={shareResults} className="bg-white p-4 rounded-2xl flex flex-col items-center font-bold text-xs text-slate-600"><Icon name="Share" className="mb-2 text-blue-500" />Share Result</button>
                            </div>
                        </div>
                    )}

                    {gameState === 'WALL' && (
                        <div className="max-w-4xl w-full">
                            <h2 className="text-4xl font-black text-blue-900 italic text-center mb-10">Memory Wall</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                {wallMessages.length === 0 ? (
                                    <p className="col-span-full text-center text-slate-400 py-12">No memories yet. Take the quiz and leave a message!</p>
                                ) : (
                                    wallMessages.map(msg => (
                                        <div key={msg.id} className="bg-white p-3 pb-8 polaroid-shadow transform rotate-[var(--r)]" style={{ '--r': `${(Math.random()*4-2)}deg` }}>
                                            <div className="aspect-[4/4.5] bg-slate-100 overflow-hidden mb-4">
                                                <img src={results[msg.personaKey]?.image || hannahPhotos.blueDress} className="w-full h-full object-cover" />
                                            </div>
                                            <p className="font-handwriting text-xl text-center leading-none">{msg.name}</p>
                                            <p className="text-[10px] text-center italic mt-2 text-slate-600 leading-relaxed px-2 line-clamp-3">"{msg.message}"</p>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Which Hannah Are You? | Birthday Guestbook</title>
    
    <!-- PWA / App Metadata -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hannah 30">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="./blue_dress.jpg">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, Timestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        window.FirebaseSDK = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, collection, addDoc, onSnapshot, query, Timestamp, deleteDoc, doc };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@400;700;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #F0F9FF; -webkit-tap-highlight-color: transparent; }
        .font-handwriting { font-family: 'Dancing Script', cursive; }
        .perspective-1000 { perspective: 1000px; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .backface-hidden { backface-visibility: hidden; }
        .preserve-3d { transform-style: preserve-3d; }
        .transition-transform-600 { transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .polaroid-shadow { box-shadow: 0 10px 25px -5px rgba(30, 64, 175, 0.3); }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .animate-float { animation: float 4s ease-in-out infinite; }
        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCI5T0vBrJDAykv8wypH91cLINtBPClLCY",
            authDomain: "hannah-30th.firebaseapp.com",
            projectId: "hannah-30th",
            storageBucket: "hannah-30th.firebasestorage.app",
            messagingSenderId: "463951262958",
            appId: "1:463951262958:web:bb70e1c9f4da330580efff"
        };

        const appId = firebaseConfig.projectId;

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Plane: <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z" />,
                Camera: <g><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></g>,
                RefreshCw: <g><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></g>,
                ChevronRight: <path d="m9 18 6-6-6-6"/>,
                PenTool: <path d="m12 19 7-7 3 3-7 7-3-3zm0 0c-1.5-1.5-2-4-2-4l1.29-1.29c.78-.78 2.05-.78 2.83 0l1.59 1.59c.78.78.78 2.05 0 2.83L12 19z" />,
                Layout: <g><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9" /></g>,
                Trash: <path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2m-6 5v6m4-6v6" />
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [gameState, setGameState] = useState('START');
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [scores, setScores] = useState({ italy: 0, uk: 0, france: 0, santorini: 0, barcelona: 0, eurovision: 0, ibiza: 0 });
            const [isFlipped, setIsFlipped] = useState(false);
            const [guestMessage, setGuestMessage] = useState("");
            const [guestName, setGuestName] = useState("");
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [wallMessages, setWallMessages] = useState([]);
            const [user, setUser] = useState(null);
            const [adminMode, setAdminMode] = useState(false);
            const [adminClickCount, setAdminClickCount] = useState(0);

            // Authentication Listener
            useEffect(() => {
                const setupAuth = async () => {
                    if (!window.FirebaseSDK) return;
                    const { initializeApp, getAuth, signInAnonymously, onAuthStateChanged } = window.FirebaseSDK;
                    try {
                        const app = initializeApp(firebaseConfig);
                        const auth = getAuth(app);
                        const unsubscribe = onAuthStateChanged(auth, (u) => {
                            setUser(u);
                        });
                        await signInAnonymously(auth);
                        return () => unsubscribe();
                    } catch (err) {
                        console.error("Firebase Auth failed:", err);
                    }
                };
                setupAuth();
            }, []);

            // Data Listener: Only active after successful auth
            useEffect(() => {
                if (!user || !window.FirebaseSDK) return;
                const { getFirestore, collection, query, onSnapshot } = window.FirebaseSDK;
                const db = getFirestore();
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'memory_wall'));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const msgs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setWallMessages(msgs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                }, (err) => {
                    console.error("Memory Wall sync failed:", err.message);
                });
                return () => unsubscribe();
            }, [user]);

            const submitToWall = async () => {
                if (!guestName || !guestMessage || !user) return;
                setIsSubmitting(true);
                const { getFirestore, collection, addDoc, Timestamp } = window.FirebaseSDK;
                const db = getFirestore();
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'memory_wall'), {
                        name: guestName,
                        message: guestMessage,
                        personaKey: winnerKey,
                        timestamp: Timestamp.now(),
                        uid: user.uid
                    });
                    setGameState('WALL');
                    setGuestName("");
                    setGuestMessage("");
                } catch (e) { 
                    alert("Submission failed. Ensure Firestore rules are set to public/data path."); 
                }
                setIsSubmitting(false);
            };

            const deletePost = async (id) => {
                if (!window.confirm("Delete this memory?")) return;
                const { getFirestore, doc, deleteDoc } = window.FirebaseSDK;
                const db = getFirestore();
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'memory_wall', id));
                } catch (e) {
                    alert("Delete failed.");
                }
            };

            const handleAdminTrigger = () => {
                const newCount = adminClickCount + 1;
                setAdminClickCount(newCount);
                if (newCount >= 5) {
                    setAdminMode(!adminMode);
                    setAdminClickCount(0);
                    alert(adminMode ? "Admin Mode Disabled" : "Admin Mode Enabled: You can now delete any post.");
                }
                setTimeout(() => setAdminClickCount(0), 2000);
            };

            const hannahPhotos = {
                blueDress: "./blue_dress.jpg",
                redDress: "./red_dress.jpg",
                karaokeFull: "./karaoke_full.jpg",
                karaokeClose: "./karaoke_Close.jpg",
                orangeDress: "./orange_dress.jpg",
                greenDress: "./green_dress.jpg",
                yellowDress: "./yellow_dress.jpg"
            };

            const questions = [
                { text: "It's 4:00 PM and the 'imaginary' flight has landed. What's your first move?", options: [{ text: "Straight to the pool for a cool dip.", category: 'italy' }, { text: "Finding the nearest patch of grass for a game of cornhole.", category: 'uk' }, { text: "Scouting the best lighting for a sunset photo.", category: 'santorini' }, { text: "Heading to the bar to see what's on tap.", category: 'barcelona' }] },
                { text: "Pick your signature Euro Summer 'hydration' method:", options: [{ text: "A refreshing Pimms with all the fruit.", category: 'uk' }, { text: "A crisp Spritz with a side of French cheese.", category: 'france' }, { text: "Whatever is cold, bubbly, and looks good in a flute.", category: 'santorini' }, { text: "A round of shots for the whole group!", category: 'ibiza' }] },
                { text: "What does your 'Euro Summer Chic' outfit look like?", options: [{ text: "A flowy linen set for maximum comfort.", category: 'france' }, { text: "A bright floral dress and oversized shades.", category: 'santorini' }, { text: "Swimwear that doubles as an outfit.", category: 'italy' }, { text: "Sequins, glitter, and dancing shoes.", category: 'eurovision' }] },
                { text: "The music starts playing. What are you doing?", options: [{ text: "Grabbing the micâ€”I know every word to 'Mamma Mia'.", category: 'eurovision' }, { text: "Putting my headphones on and disappearing into the beat.", category: 'ibiza' }, { text: "Nodding along while finishing my third plate of Paella.", category: 'barcelona' }, { text: "Classic pub singalong with the besties.", category: 'uk' }] },
                { text: "Which of these sounds like your ideal holiday 'vibe'?", options: [{ text: "Lazy afternoons and refreshing swims.", category: 'italy' }, { text: "Sophisticated snacks and sunset views.", category: 'france' }, { text: "High energy, late nights, and zero sleep.", category: 'ibiza' }, { text: "A perfect mix of culture, food, and fun.", category: 'barcelona' }] },
                { text: "Finally, what's your party superpower?", options: [{ text: "The Entertainer: Keeping the karaoke stage alive.", category: 'eurovision' }, { text: "The Foodie: Knowing exactly where the cheese board is.", category: 'france' }, { text: "The Aesthetic: Making sure everyone has a drink in hand.", category: 'santorini' }, { text: "The MVP: Being the last one standing on the dancefloor.", category: 'ibiza' }] }
            ];

            const results = {
                italy: { title: "The Italian Riviera Hannah", image: hannahPhotos.blueDress },
                uk: { title: "The UK Country Pub Hannah", image: hannahPhotos.greenDress },
                france: { title: "The Aperitivo in France Hannah", image: hannahPhotos.redDress },
                santorini: { title: "The Santorini Sunset Hannah", image: hannahPhotos.blueDress },
                barcelona: { title: "The Barcelona Night Vibes Hannah", image: hannahPhotos.orangeDress },
                eurovision: { title: "The Eurovision After Dark Hannah", image: hannahPhotos.karaokeFull },
                ibiza: { title: "The Finish the Night in Ibiza Hannah", image: hannahPhotos.karaokeClose }
            };

            const handleAnswer = (category) => {
                setScores(prev => ({ ...prev, [category]: prev[category] + 1 }));
                if (currentQuestion < questions.length - 1) setCurrentQuestion(currentQuestion + 1);
                else setGameState('RESULT');
            };

            const resetQuiz = () => {
                setScores({ italy: 0, uk: 0, france: 0, santorini: 0, barcelona: 0, eurovision: 0, ibiza: 0 });
                setCurrentQuestion(0);
                setIsFlipped(false);
                setGameState('START');
            };

            const winnerKey = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            const result = results[winnerKey];

            return (
                <div className="min-h-screen bg-[#F0F9FF] flex flex-col items-center p-4">
                    <div className="flex gap-4 mb-4 mt-2">
                        <button onClick={() => setGameState('START')} className={`px-4 py-2 rounded-full font-bold text-xs transition-all ${gameState !== 'WALL' ? 'bg-blue-600 text-white shadow-lg' : 'bg-white text-blue-600 border border-blue-100'}`}>Quiz</button>
                        <button onClick={() => setGameState('WALL')} className={`px-4 py-2 rounded-full font-bold text-xs transition-all ${gameState === 'WALL' ? 'bg-yellow-500 text-white shadow-lg' : 'bg-white text-yellow-600 border border-yellow-100'}`}>Memory Wall</button>
                    </div>

                    {gameState === 'START' && (
                        <div className="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl p-10 text-center mt-4 border-[6px] border-white animate-in zoom-in duration-300">
                             <div className="mb-8 flex flex-col items-center animate-float">
                                <div className="w-56 h-56 rounded-full border-4 border-blue-50 overflow-hidden shadow-xl mb-4 relative bg-blue-100">
                                    <img 
                                        src="./blue_dress.jpg" 
                                        className="w-full h-full object-cover scale-[1.15] object-center" 
                                        alt="Hannah in Blue Dress"
                                        onError={(e) => { e.target.src = "https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&q=80&w=250"; }} 
                                    />
                                    <div className="absolute bottom-2 right-2 bg-yellow-400 p-2 rounded-full shadow-lg">
                                        <Icon name="Plane" size={20} className="text-white" />
                                    </div>
                                </div>
                            </div>
                             <h1 className="text-4xl font-black italic mb-2 tracking-tight text-blue-900 leading-tight text-center">Euro Summer 30th</h1>
                             <p className="text-slate-500 font-bold uppercase tracking-[0.2em] mb-10 text-[10px] text-center italic">Hannah's Birthday App</p>
                             <button onClick={() => setGameState('QUIZ')} className="w-full bg-blue-600 text-white font-black py-5 rounded-3xl shadow-xl flex items-center justify-center gap-3 text-xl hover:bg-blue-700 transition-colors">Start Journey <Icon name="ChevronRight" size={24} /></button>
                        </div>
                    )}

                    {gameState === 'QUIZ' && (
                        <div className="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl p-8 mt-4 border-[6px] border-white">
                            <h2 className="text-2xl font-black mb-8 leading-tight text-slate-900 text-center min-h-[4rem]">{questions[currentQuestion].text}</h2>
                            <div className="space-y-4">
                                {questions[currentQuestion].options.map((opt, idx) => (
                                    <button key={idx} onClick={() => handleAnswer(opt.category)} className="w-full text-left p-5 rounded-2xl border-2 border-slate-50 hover:border-blue-500 transition-all font-bold flex items-center justify-between shadow-sm group">
                                        <span className="group-hover:text-blue-700">{opt.text}</span>
                                        <Icon name="ChevronRight" size={18} />
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {gameState === 'RESULT' && (
                        <div className="max-w-md w-full animate-in fade-in duration-500">
                            <div className="perspective-1000 w-full mb-8">
                                <div className={`relative w-full aspect-[4/5.2] transition-transform-600 preserve-3d polaroid-shadow bg-white p-4 pb-16 ${isFlipped ? 'rotate-y-180' : ''}`}>
                                    <div className="absolute inset-0 p-4 pb-16 backface-hidden flex flex-col">
                                        <div className="flex-grow bg-slate-100 overflow-hidden relative border border-slate-200">
                                            <img src={result.image} className="w-full h-full object-cover" onError={(e) => { e.target.src = "https://images.unsplash.com/photo-1520933566089-8d25927231d7?auto=format&fit=crop&q=80&w=400"; }} />
                                        </div>
                                        <div className="h-12 flex flex-col justify-center items-center mt-2">
                                            <p className="text-slate-900 font-handwriting text-2xl tracking-tight leading-none text-center">{result.title}</p>
                                            <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1 text-center italic">Hannah's 30th Memories</p>
                                        </div>
                                    </div>
                                    <div className="absolute inset-0 p-8 backface-hidden rotate-y-180 flex flex-col justify-center items-center bg-white">
                                        <p className="text-blue-900 font-black italic mb-4 text-center">Post a Birthday Note</p>
                                        <input placeholder="Your Name" value={guestName} onChange={(e) => setGuestName(e.target.value)} className="w-full p-4 mb-4 bg-slate-50 rounded-xl font-bold text-slate-800 border-none focus:ring-2 focus:ring-yellow-400" />
                                        <textarea placeholder="Message for Hannah..." value={guestMessage} onChange={(e) => setGuestMessage(e.target.value)} rows="4" className="w-full p-4 mb-6 bg-slate-50 rounded-xl text-sm text-slate-800 border-none focus:ring-2 focus:ring-yellow-400" />
                                        <button disabled={!guestName || !guestMessage || isSubmitting} onClick={submitToWall} className="w-full bg-yellow-500 text-white font-black py-4 rounded-2xl shadow-lg disabled:opacity-50">Send to Memory Wall</button>
                                        <p className="mt-4 text-[10px] text-slate-400 font-bold uppercase tracking-widest cursor-pointer text-center" onClick={() => setIsFlipped(false)}>Flip back</p>
                                    </div>
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={() => setIsFlipped(!isFlipped)} className="bg-white p-4 rounded-2xl flex flex-col items-center font-bold text-xs text-slate-600 shadow-sm border border-slate-100 hover:border-yellow-400 transition-all"><Icon name="PenTool" className="mb-2 text-yellow-500" />{isFlipped ? "See Photo" : "Add Message"}</button>
                                <button onClick={resetQuiz} className="bg-white p-4 rounded-2xl flex flex-col items-center font-bold text-xs text-slate-600 shadow-sm border border-slate-100 hover:border-blue-400 transition-all"><Icon name="RefreshCw" className="mb-2 text-blue-500" />Restart</button>
                            </div>
                        </div>
                    )}

                    {gameState === 'WALL' && (
                        <div className="max-w-4xl w-full animate-in slide-in-from-bottom-4 duration-500">
                            <h2 onClick={handleAdminTrigger} className="text-4xl font-black text-blue-900 italic text-center mb-10 select-none cursor-default">Memory Wall</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 pb-20">
                                {wallMessages.length === 0 ? (
                                    <div className="col-span-full py-10 text-center text-slate-400 font-bold italic">No messages yet. Be the first!</div>
                                ) : (
                                    wallMessages.map(msg => (
                                        <div key={msg.id} className="bg-white p-3 pb-8 polaroid-shadow transform rotate-[var(--r)] hover:rotate-0 transition-transform duration-300 relative group" style={{ '--r': `${(Math.random()*4-2)}deg` }}>
                                            {(msg.uid === user?.uid || adminMode) && (
                                                <button onClick={() => deletePost(msg.id)} className="absolute top-2 right-2 z-20 bg-red-500 text-white p-2 rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <Icon name="Trash" size={14} />
                                                </button>
                                            )}
                                            <div className="aspect-[4/4.5] bg-slate-100 overflow-hidden mb-4 border border-slate-50">
                                                <img src={results[msg.personaKey]?.image || hannahPhotos.blueDress} className="w-full h-full object-cover" />
                                            </div>
                                            <p className="font-handwriting text-xl text-center leading-none text-slate-900">{msg.name}</p>
                                            <p className="text-[11px] text-center italic mt-2 text-slate-600 px-2 leading-relaxed line-clamp-3">"{msg.message}"</p>
                                        </div>
                                    ))
                                )}
                            </div>
                            <button onClick={resetQuiz} className="fixed bottom-6 right-6 bg-blue-600 text-white p-4 rounded-full shadow-2xl font-bold text-sm flex items-center gap-2 hover:bg-blue-700 transition-all z-50">
                                <Icon name="Plane" size={18} /> New Journey
                            </button>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
